<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>App Calculadora</title>
        <!--Meta Tags
        -------------------------------------------------------------------------------------------------------------------------->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">

        <!--Link Tags
        -------------------------------------------------------------------------------------------------------------------------->
        <link rel="stylesheet" type="text/css" href="./index.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body class="bg-danger">

        <div class="bodyCalculator">

            <!--Calculadora, background preto-->

                <div class="subClassBody">

                    <div class="col-md-12 text-center inputDiv">
                        <input  id="input" disabled="disabled" value="" class="text-right" id="input" type="text">
                    </div>

                    <!--Linha 1
                    -------------------------------------------------------------------------------------------------------------------------->

                    <div class="line1  text-center">
                        <button onclick="calcular('acao', 'c')" id="clear" class="btn btn-dark btnClear">C</button>
                        <button onclick="calcular('acao', '/')" class="btn btn-dark">/</button>
                        <button onclick="calcular('acao', '*')" class="btn btn-dark">X</button>
                    </div>

                    <!--Linha 2
                    -------------------------------------------------------------------------------------------------------------------------->

                    <div class="line2  text-center">
                        <button onclick="calcular('valor', 7)" class="btn btn-dark">7</button>
                        <button onclick="calcular('valor', 8)" class="btn btn-dark">8</button>
                        <button onclick="calcular('valor', 9)" class="btn btn-dark">9</button>
                        <button onclick="calcular('acao', '-')" class="btn btn-dark">-</button>
                    </div>

                    <!--Linha 3
                    -------------------------------------------------------------------------------------------------------------------------->

                    <div class="line3  text-center">
                        <button onclick="calcular('valor', 4)" class="btn btn-dark">4</button>
                        <button onclick="calcular('valor', 5)" class="btn btn-dark">5</button>
                        <button onclick="calcular('valor', 6)" class="btn btn-dark">6</button>
                        <button onclick="calcular('acao', '+')" class="btn btn-dark">+</button>
                    </div>

                    <!--Linha 4
                    -------------------------------------------------------------------------------------------------------------------------->

                    <div class="line4 ">
                        <button onclick="calcular('valor', 1)" class="btn btn-dark">1</button>
                        <button onclick="calcular('valor', 2)" class="btn btn-dark">2</button>
                        <button onclick="calcular('valor', 3)" class="btn btn-dark">3</button>
                        <button onclick="calcular('acao', '=')" class="btn btn-dark btnResult">=</button>
                    </div>

                    <!--Linha 5
                    -------------------------------------------------------------------------------------------------------------------------->

                    <div class="line5 ">
                        <button onclick="calcular('valor', 0)" class="btn btn-dark btn0">0</button>
                        <button onclick="calcular('acao', '.')" class="btn btn-dark">.<div class=""></div></button>
                        
                    </div>
                </div>
            
        </div>

        <footer class="container-fluid bg-success text-white text-center col-12">Desenvolvido por Gabriel Aielo</footer>

        <script src="./index.js"></script>
    </body>

</html>
